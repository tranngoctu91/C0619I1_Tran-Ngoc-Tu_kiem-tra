<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sumDiagonal</title>
</head>
<body>

<button onclick="sumDiagonal()">SUM</button>
<br>
Result: <span id="result"></span>
</body>
<script>
    let inputArray =
        [[1, 2],
            [3, 4]];


    function sumDiagonal() {
        let sum = 0;
        for (let i = 0; i < inputArray.length; i++) {
            for (let j = 0; j < inputArray[i].length; j++) {
                if (i == j) {
                    sum += inputArray[i][j];
                }
            }

        }
        document.getElementById('result').innerHTML = sum;
    }


</script>
</html>
