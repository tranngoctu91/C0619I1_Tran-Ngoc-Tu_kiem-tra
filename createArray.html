<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createArray</title>
</head>
<body>

<button onclick="createArray()">CREATE</button>
<br>
Result: <span id="result"></span>
</body>
<script>
    let inputArray =
        [[1, 2,],
            [3, 4]];
    let outputArray = [];

    function createArray() {


        for (let i = 0; i < inputArray.length; i++) {
            if (inputArray[i].length - 1 % 2 > 0) {
                inputArray[i].reverse();
            }
            for (let j = 0; j < inputArray[i].length; j++) {

                outputArray.push(inputArray[i][j]);
            }

        }
        document.getElementById('result').innerHTML = outputArray;
    }


</script>
</html>
